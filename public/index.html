<!DOCTYPE html>
<html>

<head>
    <script type="module" src="bundle.js"></script>

    <style>
        :root {
            font-family: 'Roboto', system-ui, sans-serif;
        }

        label {
            display: flex;
            align-items: center;
        }
    </style>
</head>

<body>
    <label>
        Material 3
        <md-checkbox checked></md-checkbox>
    </label>

    <md-outlined-button>Back</md-outlined-button>
    <md-filled-button>Next</md-filled-button>

    <md-circular-progress value="0"></md-circular-progress>
    <md-circular-progress indeterminate></md-circular-progress>

    <md-linear-progress indeterminate></md-linear-progress>
    <md-linear-progress value="0"></md-linear-progress>

    <script>
        let progressValue = 0; // Valor inicial del progreso
        const updateInterval = 40; // Intervalo de actualizaci贸n en ms
        const duration = 4000; // Duraci贸n total de la animaci贸n en ms
        const increment = updateInterval / duration; // Incremento por cada intervalo

        function updateProgressElements(value) {
            // Seleccionar todos los elementos con atributo `value`
            const progressElements = document.querySelectorAll('md-circular-progress[value], md-linear-progress[value]');
            progressElements.forEach(el => {
                el.setAttribute('value', value); // Actualizar el valor
            });
        }

        function animateProgress() {
            progressValue += increment; // Incrementar el valor del progreso

            if (progressValue >= 1) {
                // Si el valor del progreso es >= 1, reiniciar
                progressValue = 0;
            }

            updateProgressElements(progressValue); // Actualizar elementos de progreso
        }

        // Iniciar la animaci贸n
        setInterval(animateProgress, updateInterval);
    </script>
</body>

</html>
